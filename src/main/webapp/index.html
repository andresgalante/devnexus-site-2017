<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>DevNexus 2017</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    </head>
    <body>
        <div class="hero-content" >
            <div class="center-block" style="width: 300px">
                <ul class="list-inline" >
                    <li><a><img src="img/facebook-logo-button.png"/></a></li>
                    <li><a><img src="img/twitter-logo-button.png"/></a></li>
                    <li><a><img src="img/instagram-logo.png"/></a></li>
                    <li><a><img src="img/google-plus-1.png"/></a></li>
                </ul>
            </div>
            <div class="center-block" style="width: 510px">
                <ul class="list-inline" >
                    <li class="hero-date-location-text"><img src="img/calendar.png"/> 20-22.FEB</li>
                    <li class="hero-date-location-text"><img src="img/location.png"/> ATLANTA, GA</li>
                </ul>
            </div>
            <div class="center-block" style="width: 1000px">
                <img src="img/dev-nexus-logo-large.png"/>
            </div>
            <div class="center-block hero-join-text" style="width: 900px">
                Join the <span style="color:#6fa133">&lt;dev/&gt;</span>olution
            </div>
            <div class="center-block" style="width: 900px">
                <ul class="list-inline" >
                    <li class="hero-date-location-text"><button type="button"  class="btn btn-register-hero">REGISTER NOW</button>        </li>
                </ul>

            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="hero-container" >
                    <div class="hero-mask" ></div>
                </div>
            </div>
            <nav id="nav" class="navbar navbar-custom" style="margin-top: 1px">
                <div class="row">
                    <div class="container header">
                        <div class="navbar-header ">
                            <a class="navbar-brand" href="#">
                                <img src="img/devnexus-logo.png" class="devnexus-logo"/>
                            </a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="nav-link"><a href="#">SPEAKERS</a></li>
                                <li class="nav-link"><a href="#">SCHEDULE</a></li>
                                <li class="nav-link"><a href="#">SPONSORS</a></li>
                                <li class="nav-link"><a href="#">CONFERENCE INFO</a></li>
                                <li class="nav-link"><button type="button" class="btn btn-register">REGISTER</button></li>
                            </ul>
                        </div><!--/.navbar-collapse -->
                    </div>
                </div>
            </nav>
            <div class="row">
                <img src="img/hero.png" class="img-responsive">
            </div>
            <div class="row">
                <img src="img/hero.png" class="img-responsive">
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            $('#nav').affix({
                offset: {top: $('#nav').offset().top}
            });
        </script>
    </body>
</html>
